<title>Welcome to Weather App</title>

</head>

<!-- ... existing code ... -->

<div class="container">
    <h1>Welcome to Weather App</h1>

    <!-- Use Current Location Button -->
    <button class="option-btn" onclick="useCurrentLocation()">Use Current Location</button>

    <!-- Manual Enter Option Button -->
    <button class="option-btn" id="manualEntryButton" onclick="showManualEntry()">Manual Enter Option</button>

    <!-- Manual Entry Section (Initially Hidden) -->
    <div id="manualEntry" style="display: none;">
        <input type="text" id="cityInput" placeholder="Enter city">
        <button class="search-btn" onclick="searchByCity()">Search</button>
    </div>

    <!-- Weather Data Section (Initially Hidden) -->
    <div id="weatherData" style="display: none;">
        <!-- Weather data will be displayed here -->
    </div>
</div>
